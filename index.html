<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card</title>

    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 100vw;
  background: #ecf0f3;
}

.wrapper, .wrapper .img-area, .social-icons a, .buttons button {
  background: #ecf0f3;
  box-shadow: -3px -3px 7px #ffffff,
               3px 3px 5px #ceced1;
}

.wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  padding: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.wrapper .icon.arrow,
.wrapper .icon.dots {
  display: none;
}

.wrapper .img-area {
  height: 270px;
  width: 270px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: -20px;
}

.wrapper .about {
  color: #44476a;
  font-weight: 400;
  font-size: 18px;
  line-height: 1.6;      /* Membuat jarak antar baris lebih nyaman */
  text-align: center;    /* Teks di tengah card */
  max-width: 500px;      /* Membatasi lebar agar teks tidak terlalu panjang */
  margin: 10px 0 20px;   /* Jarak atas dan bawah */
  padding: 0 15px;       /* Sedikit ruang di kiri dan kanan */
}

.img-area .inner-area {
  height: calc(100% - 25px);
  width: calc(100% - 25px);
  border-radius: 50%;
}

.inner-area img {
  height: 100%;
  width: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.wrapper .name {
  font-size: 28px;
  font-weight: 500;
  color: #31344b;
  margin: 20px 0 10px 0;
}

.wrapper .about {
  color: #44476a;
  font-weight: 400;
  font-size: 18px;
}

.wrapper .social-icons {
  margin: 20px 0 30px 0;
}

.social-icons a {
  position: relative;
  height: 60px;
  width: 60px;
  margin: 0 8px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  border-radius: 50%;
}

.social-icons a i {
  font-size: 32px;
}

.social-icons a.html i { color: #e34c26; }
.social-icons a.css i { color: #264de4; }
.social-icons a.js i { color: #f7df1e; }
.social-icons a.python i { color: #3776ab; }

.social-icons a:hover i {
  text-shadow: 0 0 8px currentColor, 0 0 15px currentColor;
  transform: scale(1.2);
  transition: all 0.3s ease;
}

@media (max-width: 500px) {
  .wrapper .img-area {
    height: 250px;
    width: 250px;
  }
  .social-icons a {
    height: 50px;
    width: 50px;
  }
  .social-icons a i {
    font-size: 26px;
  }
}

.wrapper .buttons {
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.about-card {
  background: #ecf0f3;             /* Warna card sama dengan wrapper */
  box-shadow: -6px -6px 12px #ffffff,
              6px 6px 12px #ceced1; /* Efek neumorphism */
  border-radius: 20px;             /* Sudut bulat lembut */
  padding: 20px 25px;              /* Ruang di dalam card */
  max-width: 550px;                /* Lebar card */
  text-align: center;              /* Teks di tengah */
  margin: 15px 0;                  /* Jarak atas dan bawah */
  color: #44476a;
  font-size: 18px;
  font-weight: 400;
  line-height: 1.6;
  transition: all 0.3s ease;       /* Untuk efek hover */
}

.about-card:hover {
  box-shadow: inset -6px -6px 12px #ffffff,
              inset 6px 6px 12px #ceced1; /* Efek ditekan saat hover */
}

.buttons a {
  flex: 1;
  text-align: center;
  padding: 15px 0;
  color: #31344b;
  font-size: 18px;
  font-weight: 400;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  background: #ecf0f3;
  box-shadow: -3px -3px 7px #ffffff,
               3px 3px 5px #ceced1;
}

.buttons a:first-child { margin-right: 10px; }
.buttons a:last-child { margin-left: 10px; }

.buttons a:hover {
  box-shadow: inset -3px -3px 7px #ffffff,
              inset 3px 3px 5px #ceced1;
}

.wrapper .social-share {
  display: none;
}
    </style>
</head>
